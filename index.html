<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Op√©rationnelles SAMU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004080;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #0078d7;
      color: white;
    }
    .hidden {
      display: none;
    }
    #infos {
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      background: #004080;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .pdf-upload {
      margin-top: 20px;
    }
    #login {
      margin-top: 50px;
    }
    img {
      width: 120px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Notes Op√©rationnelles SAMU</h1>
  </header>

  <!-- Image d√©corative -->
  <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="logo samu" />

  <!-- Page de connexion -->
  <section id="login">
    <h2>Connexion administrateur</h2>
    <input type="text" id="username" placeholder="Identifiant" /><br />
    <input type="password" id="password" placeholder="Mot de passe" /><br />
    <button onclick="login()">Se connecter</button>
  </section>

  <!-- Choix du p√¥le -->
  <main>
    <section id="choix-pole" class="hidden">
      <h2>Choisissez votre p√¥le :</h2>
      <button onclick="afficherInfos('infirmier')">Infirmier</button>
      <button onclick="afficherInfos('medecin')">M√©decin</button>
      <button onclick="afficherInfos('ambulancier')">Ambulancier</button>
      <button onclick="afficherInfos('arm')">ARM</button>
    </section>

    <!-- Informations -->
    <section id="infos" class="hidden">
      <h2>Informations G√©n√©rales</h2>
      <p id="infos-generales">Chargement...</p>

      <h2>Informations Sp√©cifiques</h2>
      <p id="infos-specifiques">Chargement...</p>

      <!-- Ajout de PDF visible uniquement par l'admin -->
      <div class="pdf-upload hidden" id="admin-panel">
        <h3>Ajouter une note PDF :</h3>
        <input type="file" id="pdfUpload" accept="application/pdf" />
        <button onclick="ajouterPDF()">Ajouter</button>
        <div id="pdfList"></div>
      </div>

      <!-- Bouton retour -->
      <button onclick="retourAccueil()">üîô Retour</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SAMU - Application interne</p>
  </footer>

  <script>
    let adminConnecte = false;

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Identifiant et mot de passe par d√©faut
      if (user === "admin" && pass === "1234") {
        adminConnecte = true;
        document.getElementById("login").classList.add("hidden");
        document.getElementById("choix-pole").classList.remove("hidden");
        alert("Connexion r√©ussie !");
      } else {
        alert("Identifiants incorrects !");
      }
    }

    function afficherInfos(pole) {
      document.getElementById("choix-pole").classList.add("hidden");
      document.getElementById("infos").classList.remove("hidden");
      document.getElementById("infos-generales").innerText =
        "Informations g√©n√©rales disponibles pour tous.";
      document.getElementById("infos-specifiques").innerText =
        "Informations sp√©cifiques pour le p√¥le " + pole + ".";

      if (adminConnecte) {
        document.getElementById("admin-panel").classList.remove("hidden");
      } else {
        document.getElementById("admin-panel").classList.add("hidden");
      }
    }

    function retourAccueil() {
      document.getElementById("infos").classList.add("hidden");
      document.getElementById("choix-pole").classList.remove("hidden");
    }

    function ajouterPDF() {
      const fileInput = document.getElementById("pdfUpload");
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const pdfList = document.getElementById("pdfList");
        const link = document.createElement("a");
        link.href = URL.createObjectURL(file);
        link.textContent = file.name;
        link.target = "_blank";
        pdfList.appendChild(link);
        pdfList.appendChild(document.createElement("br"));
      }
    }
  </script>
</body>
</html>
