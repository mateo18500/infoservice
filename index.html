<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Op√©rationnelles SAMU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004080;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }
    button:hover {
      background: #0078d7;
      color: white;
    }
    .hidden {
      display: none;
    }
    #infos {
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      background: #004080;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .pdf-upload {
      margin-top: 20px;
    }
    #login {
      margin-top: 50px;
    }
    img {
      width: 120px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Notes Op√©rationnelles SAMU</h1>
  </header>

  <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="logo samu" />

  <section id="login">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Identifiant" /><br />
    <input type="password" id="password" placeholder="Mot de passe" /><br />
    <button onclick="login()">Se connecter</button>
  </section>

  <main>
    <section id="infos" class="hidden">
      <h2>Informations G√©n√©rales</h2>
      <p id="infos-generales">Chargement...</p>

      <h2>Informations Sp√©cifiques</h2>
      <p id="infos-specifiques">Chargement...</p>

      <div class="pdf-upload hidden" id="admin-panel">
        <h3>Ajouter une note PDF :</h3>
        <input type="file" id="pdfUpload" accept="application/pdf" />
        <button onclick="ajouterPDF()">Ajouter</button>
        <div id="pdfList"></div>
      </div>

      <button onclick="retourAccueil()">üîô D√©connexion</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 SAMU - Application interne</p>
  </footer>

  <script>
    const utilisateurs = {
      admin: { motdepasse: "admin123", role: "admin" },
      infirmier: { motdepasse: "if123", role: "infirmier" },
      medecin: { motdepasse: "med123", role: "medecin" },
      ambulancier: { motdepasse: "ambu123", role: "ambulancier" },
      arm: { motdepasse: "arm123", role: "arm" }
    };

    let utilisateurConnecte = null;

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (utilisateurs[username] && utilisateurs[username].motdepasse === password) {
        utilisateurConnecte = utilisateurs[username];
        document.getElementById("login").classList.add("hidden");
        document.getElementById("infos").classList.remove("hidden");

        document.getElementById("infos-generales").innerText =
          "Bienvenue " + username.toUpperCase() + " - Informations g√©n√©rales disponibles pour tous.";
        document.getElementById("infos-specifiques").innerText =
          "Informations sp√©cifiques pour le p√¥le : " + utilisateurConnecte.role.toUpperCase();

        if (utilisateurConnecte.role === "admin") {
          document.getElementById("admin-panel").classList.remove("hidden");
        }
      } else {
        alert("Identifiants incorrects !");
      }
    }

    function retourAccueil() {
      utilisateurConnecte = null;
      document.getElementById("infos").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
      document.getElementById("pdfList").innerHTML = "";
      document.getElementById("pdfUpload").value = "";
    }

    function ajouterPDF() {
      const fileInput = document.getElementById("pdfUpload");
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const pdfList = document.getElementById("pdfList");
        const link = document.createElement("a");
        link.href = URL.createObjectURL(file);
        link.textContent = file.name;
        link.target = "_blank";
        pdfList.appendChild(link);
        pdfList.appendChild(document.createElement("br"));
      }
    }
  </script>
</body>
</html>
